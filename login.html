<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyMusic</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/img/mymusicicon.png">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logo-mymusic.png" alt="Logo"/>
            </a>
        </div>
    </header>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <a href="#">
                        <img src="assets/img/logo-mymusic.png" alt="Logo"/>
                    </a>
                </div>
                <h2>Welcome to MyMusic!ðŸ‘‹</h2>
                <p>Please sign-in to your account and start the adventure</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group remember-me">
                    <div class="remember-me-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div class="form-group">
                    <p style="color: #C1C2C4;">New on our platform? <a href="./register.html" class="create-account">Create an account</a></p>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="form-group">
                    <button type="button" class="google-login-btn"><img src="assets/img/google.png"> Login with Google</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
